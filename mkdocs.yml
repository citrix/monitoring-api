site_name: Citrix Monitor API 7.15 LTSR Reference     
site_description:  Citrix Monitor API 7.15 LTSR Reference
site_title: Developer Docs
site_author:
site_url: 

# Repository
repo_name: 
repo_url: 
edit_uri: 

# Copyright
copyright: 'Copyright &copy; 1999-2019 Citrix Systems, Inc. All rights reserved. '

extra_css:
  - 'assets/stylesheets/extra.css'

# Configuration
theme:
  name: null
  custom_dir: devdocs-theme

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: false
  palette:
    primary: white
    accent: blue
  font: false
  favicon: /media/favicon.ico
  logo: https://developer-docs.citrix.com/_static/Citrix_Logo_Black.png

# Customization
extra:
  social:
    - type: youtube
      link: https://www.youtube.com/channel/UCiOupk9QF6jdk3EDKTHDykA
    - type: github-alt
      link: https://github.com/citrix
    - type: twitter
      link: https://twitter.com/citrixdeveloper
    - type: linkedin
      link: https://www.linkedin.com/company/citrix/

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - footnotes
  - meta
  - extra

# Page tree
nav:
- Versions:
  - latest: https://developer-docs.citrix.com/projects/monitor-service-odata-api/en/latest/
- Monitor API: index.md
- API reference:
  - Monitor.Model: api-reference/Monitor.Model.md
  - Monitor.Notifications: api-reference/Monitor.Notifications.md
- Questions?: https://discussions.citrix.com/forum/1385-citrix-developer-exchange/
